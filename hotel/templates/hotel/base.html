<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">{{ username }}</a>
            </li>

            <div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Info
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url "about" %}">About us</a></li>
                <li><a class="dropdown-item" href="#">Contacts</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </ul>

          <form class="d-flex">
              {% if request.user.is_superuser %}
                  <a href="http://127.0.0.1:8000/admin/" class="btn btn-outline-success"
                     type="submit">Admin panel</a>
              {% endif %}
            {% if request.user.is_authenticated %}
                <a href="{% url "exit" %}" class="btn btn-outline-success"
                     type="submit">Exit</a>
              {% else %}
                <a href="{% url "signup" %}" class="btn btn-outline-success"
                     type="submit">Sign up</a>
                <a href="{% url "signin" %}" class="btn btn-outline-success"
                     type="submit">Sign in</a>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
